<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Line Chart</title>
        <style>
            .container {
                display: flex;
                justify-content: space-between;
                padding: 20px;
            }

            .content {
                flex: 1;
                margin: 10px;
                padding: 20px;
                border: 1px solid #ccc;
                text-align: center;
            }
        </style>
        <script>
            function exportChart() {
                //export image
                $('#output').empty().append(PF('chart').exportAsImage());

                //show the dialog
                PF('dlg').show();
            }
        </script>
    </h:head>
    <h:body>
        <div class="container">
            <div class="card content">
                <p:panel header="Vertical Bar Chart">
                    <p:barChart model="#{barChart.barModel}" style="width: 100%; height: 300px;"/>
                </p:panel>
            </div>
            <div class="card content">
                <p:panel header="Horizontal Bar Chart">
                    <p:barChart model="#{horizontalBarChart.hbarModel}" style="width: 100%; height: 300px;"/>
                </p:panel>
            </div>
            <div class="card content">
                <p:panel header="Stack Bar Chart">
                    <p:barChart model="#{stackedBarChart.stackedBarModel}" style="width: 100%; height: 300px;"/>
                </p:panel>
            </div>
            <div class="card content">
                <p:panel header="Stacked Group Bar Chart">
                    <p:barChart model="#{stackedGroupBarChart.stackedGroupBarModel}" style="width: 100%; height: 300px;"/>
                </p:panel>
            </div>
        </div>
        <div class="container">
            <div class="card content">
                <p:panel header="Donut Chart">
                    <p:donutChart model="#{donutChart.donutModel}" style="width: 100%; height: 300px;"/>
                </p:panel>
            </div>
            <div class="card content">
                <p:panel header="Pie Chart">
                    <p:pieChart model="#{pieChart.pieModel}" style="width: 100%; height: 300px;"/>
                </p:panel>
            </div>
            <div class="card content">
                <p:panel header="PolarArea Chart">
                    <p:polarAreaChart model="#{polarAreaChart.polarAreaModel}" style="width: 100%; height: 300px;"/>
                </p:panel>
            </div>   
            <div class="card content">
                <p:panel header="Radar Chart">
                    <p:radarChart id="radar" model="#{radarChart.radarModel}" style="width: 100%; height: 300px;"/>
                    <!--for printing purpose only-->
                    <!--                    <p:commandButton type="button" value="Print"  icon="pi pi-print" styleClass="mr-2 mb-2">
                                                <p:printer target="radar" />
                                        </p:commandButton>-->
                </p:panel>
            </div>                                  
        </div>
        <div class="container">
            <div class="card content">
                <p:panel header="Line Chart">
                    <p:lineChart model="#{lineChart.lineModel}" style="width: 100%; height: 300px;"/>
                </p:panel>
            </div>  
            <div class="card content">
                <p:panel header="Cartisian Liner Chart">
                    <p:lineChart model="#{cartesianLinerChart.cartesianLinerModel}" style="width: 100%; height: 300px;"/>
                </p:panel>
            </div> 
            <div class="card content">
                <p:panel header="Bubble Chart">
                    <p:bubbleChart model="#{bubbleChart.bubbleChartModel}" style="width: 100%; height: 300px;"/>
                </p:panel>
            </div>
            <div class="card content">
                <p:panel header="Scatter Chart">
                    <p:scatterChart model="#{scatterChart.scatterModel}" style="width: 100%; height: 300px;"/>
                </p:panel>
            </div>
        </div>
        <div class="container">
            <div class="card content">
                <p:panel header="Mixed Chart">
                    <p:barChart model="#{mixedChart.mixedModel}" style="width: 100%; height: 300px"/>
                </p:panel>
            </div>
            <div class="card content">
                <h:form>
                    <p:growl id="growl" showDetail="true"/>
                    <p:panel header="Interactive Bar Chart">
                        <p:barChart model="#{interactiveChart.barChartModel}" style="width: 100%; height: 300px">
                            <p:ajax event="itemSelect" listener="#{interactiveChart.itemSelect}" update="growl"/>
                        </p:barChart>
                    </p:panel>
                </h:form>                
            </div>
        </div>
        <div class="container">
            <div class="card content">
                <p:panel header="Export Chart">
                    <h:form>
                        <p:barChart id="barChart" model="#{exportChart.barModel}" style="width: 100%; height: 500px;" widgetVar="chart"/>
                        <br/>

                        <p:commandButton type="button" value="Export" icon="pi pi-home" onclick="exportChart()" styleClass="mr-2 mb-2"/>
                        <p:spacer/><p:spacer/><p:spacer/><p:spacer/>
                        <p:commandButton type="button" value="Print"  icon="pi pi-print" styleClass="mr-2 mb-2">
                            <p:printer target="barChart" />
                        </p:commandButton>

                        <p:dialog widgetVar="dlg" showEffect="fade" modal="true" header="Chart as an Image" resizable="false">
                            <p:outputPanel id="output" layout="block" style="width:500px;height:300px"/>
                        </p:dialog>
                    </h:form>
                </p:panel>
            </div>
        </div>
    </h:body>
</html>
