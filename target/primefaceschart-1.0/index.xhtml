<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Line Chart</title>       
    </h:head>
    <h:body>
        <h1>Line Chart</h1>
        <div class="card">
            <p:lineChart model="#{lineChart.lineModel}" style="width: 100%; height: 200px;"/>
        </div>
        <h1>Bar Chart</h1>
        <div class="card">
            <p:barChart model="#{barChart.barModel}" style="width: 100%; height: 200px;"/>
        </div>
        <h1>Donut Chart</h1>
        <div class="grid">
            <div class="col-12 lg:col-6 xl:col-4">
                <div class="card">
                    <p:donutChart model="#{donutChart.donutModel}" style="width: 100%; height: 200px;"/>
                </div>
            </div>
        </div>
    </h:body>
</html>
